<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="game">
        <div id="player-choice">
            <h2>Your Choice</h2>
            <button id="Rock"><img src="https://static.thenounproject.com/png/477914-200.png" alt="Rock"></button>
            <button id="Paper"><img src="https://static.thenounproject.com/png/477912-200.png" alt="Paper"></button>
            <button id="Scissors"><img src="https://static.thenounproject.com/png/477919-200.png" alt="Scissors"></button>
        </div>
        <div id="computer-choice">
            <h2>Computer's Choice</h2>
            <img id="computer-img" src="" alt="">
        </div>
    </div>
    <div id="result">
        <h2>Result</h2>
        <p id="result-text">Make your choice!</p>
    </div>

    <div id="score">
        <h2>Score</h2>
        <p>User: <span id="user-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
